<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <h6 class="font-weight-light">Sign in to continue.</h6>
                        <form class="pt-3" name="form" (ngSubmit)="f.form.valid &&
                            onSubmit()" #f="ngForm" (change)="onSubmit()">

                            <div class="form-group">
                                <input type="email" class="form-control
                                    form-control-lg"
                                    placeholder="Username"
                                    name="username"
                                    [(ngModel)]="form.username" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control
                                    form-control-lg" id="exampleInputPassword1"
                                    placeholder="Password"
                                    name="password"
                                    [(ngModel)]="form.password" required>
                            </div>
                            <div class="mt-3">
                                <a class="btn btn-block btn-primary btn-lg
                                    font-weight-medium auth-form-btn"
                                    href="../../index.html">SIGN IN</a>
                            </div>
                            <div class="my-2 d-flex justify-content-between
                                align-items-center">
                                <div class="form-check">
                                    <label class="form-check-label text-muted">
                                        <input type="checkbox"
                                            class="form-check-input">
                                        Keep me signed in
                                        <i class="input-helper"></i></label>
                                </div>
                                <a href="#" class="auth-link text-black">Forgot
                                    password?</a>
                            </div>
                            <div class="text-center mt-4 font-weight-light">
                                Don't have an account? <a href="register.html"
                                    class="text-primary">Create</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
