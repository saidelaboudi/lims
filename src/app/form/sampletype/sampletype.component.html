<div class="container card">
    <div class="card-body">
        <h4 class="card-title">Sample Type form : </h4>
        <form class="form-sample" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
            <p class="card-description">
                *Echantillants
            </p>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Titre</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" required [(ngModel)]="form.name" name="name">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Unite</label>
                        <div class="col-sm-9">
                            <select class="form-control" [(ngModel)]="form.unit" name="unit">
                                <option *ngFor="let unit of units"
                                [ngValue]="unit">{{unit.name}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">volum min
                            </label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control"
                                    required [(ngModel)]="form.min_volume" name="min_volume">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">stability
                                info</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control"
                                    required [(ngModel)]="form.stabilityInfo" name="stabilityInfo">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">measurment</label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control"
                                    required [(ngModel)]="form.measurment" name="measurment">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Description</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control"
                                    required [(ngModel)]="form.description" name="description">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
    </div>
</div>
