<div class="container card">
    <div class="card-body">
        <h4 class="card-title">Unit form : </h4>
        <form class="form-sample" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
            <p class="card-description">
                *Unit
            </p>
                <div class="col-md-6">
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Titre</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" required [(ngModel)]="form.name" name="name">
                        </div>
                    </div>
                </div>
                
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
    </div>
</div>
